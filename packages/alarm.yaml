    view: no
    entities:
    - binary_sensor.haustuer_kontakt_batt
    - binary_sensor.wohnzimmertuer_kontakt_batt
    - binary_sensor.kuechentuer_kontakt_batt
    - binary_sensor.kellerfenster_kontakt_batt
    - binary_sensor.kellerfenster_kontakt_l_batt
    - binary_sensor.kellerfenster_kontakt_r_batt
    - binary_sensor.kuechenfenster_kontakt_batt
    - binary_sensor.kuechentuer_kontakt_batt
    - binary_sensor.wohnzimmerfenster_kontakt_batt
    - binary_sensor.wohnzimmerfenster_kontakt_r_batt
    - binary_sensor.wohnzimmerfenster_kontakt_l_batt
    - binary_sensor.treppenfenster_kontakt_batt
    - binary_sensor.wc_fenster_kontakt_batt
    - binary_sensor.vorratsfenster_kontakt_batt

  g_alarm:
    name: Alarme
    icon: mdi:alert-circle-outline
    view: yes
    entities:
    - alarm_control_panel.ha_alarm
    - group.g_rf_bridge
    - group.g_alarm_sensor
    - group.g_alarm_batt

group:
  g_alarm_sensor:
    name: Alarm Sensor
    view: no
    entities:
    - binary_sensor.haustuer_kontakt
    - binary_sensor.wohnzimmertuer_kontakt
    - binary_sensor.kuechentuer_kontakt
    - binary_sensor.kellerfenster_kontakt
    - binary_sensor.kellerfenster_kontakt_l
    - binary_sensor.kellerfenster_kontakt_r
    - binary_sensor.kuechenfenster_kontakt
    - binary_sensor.kuechentuer_kontakt
    - binary_sensor.wohnzimmerfenster_kontakt
    - binary_sensor.wohnzimmerfenster_kontakt_r
    - binary_sensor.wohnzimmerfenster_kontakt_l
    - binary_sensor.treppenfenster_kontakt
    - binary_sensor.wc_fenster_kontakt
    - binary_sensor.vorratsfenster_kontakt

  g_alarm_batt:

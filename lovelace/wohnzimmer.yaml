      - type: vertical-stack
        cards:
          - type: history-graph
            title: 'Wohnzimmer Graph'
            refresh_interval: 60
            hours_to_show: 240
            entities:
              - sensor.wohnzimmer_temperatur
              - sensor.wohnzimmer_feuchte
              - sensor.druck
          - type: entities
            entities:
              - sensor.wohnzimmer_temperatur
              - sensor.wohnzimmer_feuchte
              - sensor.druck
      - type: vertical-stack
        cards:
          - type: entities
            title: Fernbedienung
            show_header_toggle: false
            entities:
              - input_select.remote
          - type: media-control
            entity: media_player.solo4k
          - type: media-control
            entity: media_player.pi_media_kodi
          - type: media-control
            entity: media_player.pi_media_mpd

- type: vertical-stack
  cards:
    - type: history-graph
      title: 'Feuchte'
      refresh_interval: 6
      hours_to_show: 2
      entities:
        - sensor.garage_feuchte
        - sensor.keller_feuchte
    - type: glance
      entities:
      - entity: sensor.garage_feuchte
        name: Bezug
      - sensor.keller_feuchte  
    - type: vertical-stack
      cards:
        - type: history-graph
          title: 'Temperatur'
          refresh_interval: 6
          hours_to_show: 2
          entities:
            - sensor.garage_temperatur
            - sensor.keller_temperatur
        - type: glance
          entities:
          - entity: sensor.garage_temperatur
            name: Bezug
          - sensor.keller_temperatur  
    - type: entities
      title: Test Sonoff
      entities:
        - binary_sensor.test_schalter_taste
        - sensor.test_schalter_feuchte
        - sensor.test_schalter_temperatur
        - sensor.test_schalter_v
        - sensor.test_schalter_wlan 
        - switch.test_schalter 
        - weblink.test_schalter_web
        - sensor.test_schalter_lz 

